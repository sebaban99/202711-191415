<div class="col-lg-12 text-center mt-4">
    <h2 *ngIf="adminDisplayed == null" class="contentsTitle">Registrar Administrador</h2>
</div>
<div class="container col-lg-12" id="contentsContainer">
    <form *ngIf = "adminDisplayed == null; else adminUpdate" #adminForm="ngForm" (ngSubmit)="onSubmitCreate()" name="adminForm" role="form" id="adminFormCreate">
        <div class="form-group">
            <label class="control-label col-lg-2" for="name">Nombre:</label>
            <div class="col-lg-5">
                <input type="text" required class="form-control" pattern=".*[a-zA-Z].*$" id="name" [(ngModel)]="name"
                name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="email">Email:</label>
            <div class="col-lg-5">
                <input type="text" required class="form-control" id="email" [(ngModel)]="email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="password">Contraseña:</label>
            <div class="col-lg-5">
                <input type="password" required class="form-control" id="password-admin-create" [(ngModel)]="password" name="password">
            </div>
        </div>
      <button (click)="onSubmitCreate()" form="adminForm" [disabled]="adminForm.invalid"
        class="btn btn-lg btn-success changeBtn">Confirmar</button>
    </form>
    <ng-template #adminUpdate>
        <form #adminForm="ngForm" (ngSubmit)="onSubmitUpdate()" name="adminForm" role="form" id="adminFormUpdate">
            <div class="form-group">
                <label class="control-label col-lg-2" for="name">Nombre:</label>
                <div class="col-lg-5">
                    <input type="text" required class="form-control" pattern=".*[a-zA-Z].*$" id="name" [(ngModel)]="name"
                    name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="email">Email:</label>
                <div class="col-lg-5">
                    <input type="text" required class="form-control" id="email" [(ngModel)]="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="password">Contraseña:</label>
                <div class="col-lg-5">
                    <input type="text" required class="form-control" id="password-admin-create" [(ngModel)]="password" name="password">
                </div>
            </div>
          <button (click)="onSubmitUpdate()" form="adminForm" [disabled]="adminForm.invalid"
            class="btn btn-lg btn-success changeBtn">Confirm</button>
        </form>
    </ng-template>
</div>
