<div class="header">
    <br>
    <h2 class="contentsTitle">Eliminar Administrador</h2>
</div>
<div class="form-group">
    <label>Seleccione un Administrador:</label>
    <select class="form-control" [(ngModel)]="selectedAdminId" name="id">
        <option *ngFor="let admin of admins" [value]="admin.id"> {{admin.email}}</option>
    </select>
    <br>
    <button [disabled]="selectedAdminId == null" (click)="deleteAdmin()"
        class="btn btn-lg btn-success changeBtn">Confirmar</button>        
</div>
