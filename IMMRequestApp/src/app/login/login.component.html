<div class="login">
  <div class="div-center" style="margin-top: 5%">
    <div class="row justify-content-center">
      <h2 class="contentsTitle">Sign In</h2>
    </div>
    <div class="row justify-content-center" style="margin-top: 1%">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" name="loginForm" role="form" id="loginForm">
        <div class="form-group">
          <div class="col-lg-12" style="margin-top: 1%">
            <label class="control-label" for="email">Email:</label>     
            <input type="text" required class="form-control" id="email" [(ngModel)]="email" name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12 " style="margin-top: 1%;">
            <label class="control-label" for="password">Password:</label>
            <input type="password" required class="form-control" id="password" [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="col-lg-6 offset-lg-3" style="margin-top: 1%;">
          <button type="submit" form="loginForm" [disabled]="loginForm.invalid" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
