<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">IMMRequest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Gestionar Solicitudes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a [routerLink]="['/new-request']" class="dropdown-item" href="#">Nueva Solicitud</a>
                        <a [routerLink]="['/check-request']" class="dropdown-item" href="#">Ver Mi Solicitud</a>
                        <a [routerLink]="['/update-request']" *ngIf="userIsLogged" class="dropdown-item" href="#">Actualizar Solicitud</a>
                    </div>
                </li>
                <li *ngIf="userIsLogged" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Gestionar Tipos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a [routerLink]="['/create-type']" class="dropdown-item" href="#">Crear Tipo</a>
                        <a [routerLink]="['/delete-type']" class="dropdown-item" href="#">Eliminar Tipo</a>
                    </div>
                </li>
                <li *ngIf="userIsLogged" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones Administrador 
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a [routerLink]="['/new-admin']" class="dropdown-item" href="#">Registrar Administrador</a>
                        <a [routerLink]="['/update-admin']" class="dropdown-item" href="#">Modificar Administrador</a>
                        <a [routerLink]="['/delete-admin']" class="dropdown-item" href="#">Eliminar Administrador</a>
                        <a [routerLink]="['/report']" class="dropdown-item" href="#">Generar Reporte</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/importation']" class="nav-link" href="#">Importar Elementos</a>
                </li>
                
            </ul>
            <ul class="navbar-nav ml-auto">
                <li *ngIf="!userIsLogged" class="nav-item">
                    <button [routerLink]="['/login']" class="btn btn-light" >Iniciar Sesión</button>
                </li>
                <li *ngIf="userIsLogged" class="nav-item">
                    <button  class="btn btn-light" (click)="processLogout()">Cerrar Sesión</button>
                </li>
            </ul>
        </div>
      </nav>
</div>
<!-- Popup Alert-->
<div class="popup" id="popup" data-popup="popup-1">
    <div class="popup-inner">
        <div class="modal-header btn-info" style="padding: 10px;border-radius: 0;">
            <h4 class="col-lg-12 text-center modal-title" style="font-size: 20px;"></h4>
        </div>
        <div id="popup-body" class="modal-body" style="padding: 25px;font-size: 20px;">
        </div>
        <div class="text-center" style="padding: 10px;">
            <button class="btn btn-info" data-popup-close="popup-1" style="width: 100px;">Cerrar</button>
        </div>
      
    </div>
</div>
