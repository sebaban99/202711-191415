<div class="header">
    <br>
    <h2 class="contentsTitle">Modificar Admin</h2>
</div>
<div class="form-group">
    <label>Seleccione un Admin:</label>
    <select class="form-control" [(ngModel)]="selectedAdminId"  (change)="getAdmin()" name="id">
        <option *ngFor="let admin of admins" [value]="admin.id"> {{admin.email}}</option>
    </select>
</div>
<div *ngIf="selectedAdmin != undefined">
    <app-create-admin  [adminDisplayed]="selectedAdmin" (modifiedAdminEmitter)='updateAdmin($event)'></app-create-admin>
</div>
